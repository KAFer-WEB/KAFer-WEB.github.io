<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>KAFer - 管理者ダッシュボード</title>

    <!-- Asset paths updated for the new file structure -->
    <link id="favicon" rel="icon" href="/assets/icons/icon.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Manifest path should be absolute from the root directory -->
    <link rel="manifest" href="/manifest.webmanifest">
</head>
<body class="app-container admin-page">
    <header class="app-header">
        <div class="logo"><h1>KAFer Admin</h1></div>
        <div class="user-controls">
            <span class="user-info-header" id="header-user-info"></span>
            <button class="logout-btn" onclick="logoutUser()"><i class="fas fa-sign-out-alt"></i> ログアウト</button>
        </div>
    </header>
    
    <div class="main-content-wrapper">
        <!-- Sidebar Navigation for Desktop -->
        <aside class="sidebar">
            <nav id="admin-sidebar-nav">
                <!-- Sidebar content is generated by initializeAdminUI() in global.js -->
            </nav>
        </aside>
        
        <main class="container">
            <div id="message-area" class="message"></div>

            <div id="admin-dashboard-section" class="content-section">
                <h2><i class="fas fa-tools"></i> 管理者ダッシュボード</h2>
                
                <!-- Dashboard Metrics -->
                <div class="dashboard-metrics">
                    <div class="metric-card"><div class="value" id="total-members">0</div><div class="label">アクティブ会員数</div></div>
                    <div class="metric-card secondary"><div class="value" id="monthly-due">0 KAFer</div><div class="label">今月の合計会費 (予定)</div></div>
                    <div class="metric-card accent"><div class="value" id="active-money-codes">0</div><div class="label">有効なKAFerマネー</div></div>
                </div>
                
                <!-- Quick Actions -->
                <h3>クイックアクション</h3>
                <div class="action-buttons">
                    <a href="/admin/members.html#register" class="btn btn-secondary"><i class="fas fa-user-plus"></i> 新規会員登録</a>
                    <a href="/admin/money.html#issue" class="btn btn-secondary"><i class="fas fa-plus-square"></i> KAFerマネー発行</a>
                    <button class="btn btn-danger" onclick="handleDashboardToggleEmergencyLockdown();"><i class="fas fa-shield-alt"></i> 緊急保護モード切替</button>
                </div>
                
                <!-- System Status Card -->
                <div class="card" style="margin-top: var(--spacing-xl);">
                    <div class="card-header"><i class="fas fa-exclamation-triangle"></i> システムステータス</div>
                    <div class="list-group">
                        <div class="list-group-item">
                            <span>緊急情報保護モード:</span>
                            <span id="emergency-lockdown-status" style="font-weight: bold; color: var(--success-color);">無効</span>
                        </div>
                    </div>
                </div>
                
                <!-- Announcement Form -->
                <h3 style="margin-top: var(--spacing-xxl);"><i class="fas fa-bullhorn"></i> 運営からのお知らせ投稿</h3>
                <form id="announcement-form">
                    <div class="form-group"><label for="announcement-message"><i class="fas fa-comment-alt"></i> お知らせ内容</label><textarea id="announcement-message" rows="4" required></textarea></div>
                    <button type="submit" class="btn btn-secondary"><i class="fas fa-paper-plane"></i> お知らせを投稿</button>
                </form>
                
                <!-- Latest Announcements -->
                <h3 style="margin-top: var(--spacing-xxl);"><i class="fas fa-list-alt"></i> 最新のお知らせ履歴 (最大5件)</h3>
                <div class="card">
                    <div id="latest-announcements" class="log-container">
                        <div class="log-entry"><i class="fas fa-info-circle"></i> 最新の運営からのお知らせが表示されます。</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- App scripts -->
    <script src="/assets/js/global.js"></script>
    <script src="/assets/js/admin/dashboard.js"></script>
</body>
</html>
