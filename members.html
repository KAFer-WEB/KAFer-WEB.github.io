<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>KAFer - 会員管理</title>
    
    <!-- Asset paths updated for the new file structure -->
    <link id="favicon" rel="icon" href="/assets/icons/icon.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Manifest path should be absolute from the root directory -->
    <link rel="manifest" href="/manifest.webmanifest">
</head>
<body class="app-container admin-page">
    <header class="app-header">
        <div class="logo"><h1>KAFer Admin</h1></div>
        <div class="user-controls">
            <span class="user-info-header" id="header-user-info"></span>
            <button class="logout-btn" onclick="logoutUser()"><i class="fas fa-sign-out-alt"></i> ログアウト</button>
        </div>
    </header>
    
    <div class="main-content-wrapper">
        <!-- Sidebar Navigation for Desktop -->
        <aside class="sidebar">
            <nav id="admin-sidebar-nav">
                <!-- Sidebar content is generated by initializeAdminUI() in global.js -->
            </nav>
        </aside>
        
        <main class="container">
            <div id="message-area" class="message"></div>

            <div id="member-management-section" class="content-section">
                <h2><i class="fas fa-users"></i> 会員管理</h2>
                
                <!-- Tab Navigation -->
                <div class="tab-navigation" id="member-management-tab-nav">
                    <button class="tab-button active" data-target="member-list-tab"><i class="fas fa-user-friends"></i> 会員リスト</button>
                    <button class="tab-button" data-target="admin-register-tab"><i class="fas fa-user-plus"></i> 新規登録</button>
                    <button class="tab-button" data-target="user-modify-tab"><i class="fas fa-user-edit"></i> ユーザー変更</button>
                    <button class="tab-button" data-target="remove-member-tab"><i class="fas fa-user-minus"></i> 会員削除</button>
                </div>
                
                <div class="tab-content-wrapper" id="member-management-tab-content">
                    <!-- Member List Tab -->
                    <div id="member-list-tab" class="tab-content" style="display: block;">
                        <h3>全会員リスト</h3>
                        <div class="data-table-container">
                            <table class="data-table">
                                <thead>
                                    <tr><th>KAFer ID</th><th>ユーザー名</th><th>登録日</th><th>KAFerマネー残高</th><th>支払い状況</th></tr>
                                </thead>
                                <tbody id="member-list"></tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- New Registration Tab -->
                    <div id="admin-register-tab" class="tab-content">
                        <h3>新規会員登録</h3>
                        <form id="admin-register-form">
                            <div class="form-group"><label for="admin-register-name"><i class="fas fa-user-circle"></i> ユーザー名 (10文字以下)</label><input type="text" id="admin-register-name" required maxlength="10"></div>
                            <div class="form-group"><label for="admin-register-kaferId"><i class="fas fa-id-card"></i> KAFer ID (4桁の数字)</label><input type="text" id="admin-register-kaferId" required pattern="[0-9]{4}"></div>
                            <div class="form-group"><label for="admin-register-password"><i class="fas fa-key"></i> パスワード</label><input type="password" id="admin-register-password" required></div>
                            <button type="submit" class="btn"><i class="fas fa-user-plus"></i> 会員登録</button>
                        </form>
                    </div>
                    
                    <!-- User Modify Tab -->
                    <div id="user-modify-tab" class="tab-content">
                        <h3>ユーザー名変更</h3>
                        <form id="user-modify-form">
                            <div class="form-group"><label for="modify-kaferId"><i class="fas fa-id-card"></i> 変更対象KAFer ID</label><input type="text" id="modify-kaferId" required pattern="[0-9]{4}"></div>
                            <div class="form-group"><label for="new-username"><i class="fas fa-user-edit"></i> 新しいユーザー名 (10文字以下)</label><input type="text" id="new-username" required maxlength="10"></div>
                            <button type="submit" class="btn btn-secondary"><i class="fas fa-save"></i> ユーザー名変更</button>
                        </form>
                    </div>
                    
                    <!-- Remove Member Tab -->
                    <div id="remove-member-tab" class="tab-content">
                        <h3>会員削除 (強制退会)</h3>
                        <form id="remove-member-form">
                            <div class="form-group"><label for="remove-kaferId"><i class="fas fa-id-card"></i> 削除対象KAFer ID</label><input type="text" id="remove-kaferId" required pattern="[0-9]{4}"></div>
                            <div class="form-group"><label for="remove-reason"><i class="fas fa-comment-alt"></i> 削除理由 (任意)</label><textarea id="remove-reason" rows="3"></textarea></div>
                            <button type="submit" class="btn btn-danger"><i class="fas fa-user-times"></i> 会員を強制削除</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- App scripts -->
    <script src="/assets/js/global.js"></script>
    <script src="/assets/js/admin/members.js"></script>
</body>
</html>
